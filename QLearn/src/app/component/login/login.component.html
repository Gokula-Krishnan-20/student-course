<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <!-- <img [src]="logo" alt="Logo" class="img-fluid" style="height: 60px;"> -->
      <h4 class="mt-3">QLearn Login</h4>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
        <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.hasError('required')" class="text-danger small">
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.hasError('required')" class="text-danger small">
          Password is required
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Login</button>
        <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>
</div>

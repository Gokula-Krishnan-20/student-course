<!-- 🔝 Fixed Top Navbar for Student Role -->
<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top"
  data-aos="fade-down"
  *ngIf="roles !== 'Admin'"
>
  <div class="container-fluid">
    <!-- 📌 Brand Logo -->
    <a class="navbar-brand fw-bold fs-4" href="#">Q-Learn Student</a>

    <!-- ☰ Hamburger Button for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 🌐 Navbar Links & Profile Section -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
      <!-- 📚 Navigation Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/courses"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Courses</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/mylearning"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >My Learnings</a
          >
        </li>
      </ul>

      <!-- 🙋‍♂️ Profile Dropdown (Separate Component) -->
      <app-profile></app-profile>
    </div>
  </div>
</nav>

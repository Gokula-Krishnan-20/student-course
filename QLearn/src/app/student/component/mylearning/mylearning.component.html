<div class="container mt-4">
  <h2 class="mb-4 text-primary">My Learnings</h2>

  <!-- No Enrolled Courses Message -->
  <div *ngIf="enrolledCourses.length === 0"
       class="d-flex flex-column align-items-center justify-content-center text-center p-5 border rounded shadow-sm bg-light">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
         class="bi bi-emoji-frown mb-3 text-secondary" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.285 5.433a1 1 0 1 1 1.43-1.4 1 1 0 0 1-1.43 1.4zm7.43 0a1 1 0 1 1 1.43-1.4 1 1 0 0 1-1.43 1.4zM5.99 11.03a3.5 3.5 0 0 1 4.02 0 .5.5 0 1 1-.66.75 2.5 2.5 0 0 0-2.7 0 .5.5 0 1 1-.66-.75z"/>
    </svg>
    <h5 class="text-muted mb-2">Oops! No courses enrolled yet.</h5>
    <p class="text-secondary mb-0">Browse our course catalog and enroll to start learning.</p>
    <button class="btn btn-outline-primary mt-3 px-4" (click)="goToCourses()">Explore Courses</button>
  </div>

  <!-- Enrolled Courses Cards -->
  <div *ngIf="enrolledCourses.length > 0" class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of enrolledCourses">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text"><strong>Department:</strong> {{ course.department }}</p>

          <!-- Progress Bar -->
          <div class="progress mb-2" style="height: 10px;">
            <div class="progress-bar bg-success" role="progressbar"
                 [style.width.%]="getCompletedPercentage(course)" 
                 aria-valuemin="0" aria-valuemax="100" 
                 [attr.aria-valuenow]="getCompletedPercentage(course)">
            </div>
          </div>
          <p class="text-muted small mb-3">
            {{ getCompletedPercentage(course) }}% Completed
          </p>

          <div class="mt-auto card-footer bg-transparent border-0 p-0">
            <button class="btn btn-outline-primary w-100" (click)="viewModules(course.code)">
              View Modules
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
